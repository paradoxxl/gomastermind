name: telegram notify
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: html
        message: |
          ⚡️ <a href="https://github.com/paradoxxl/gomastermind/commit/${{ github.sha }}">Updated version available</a> Responsible <em>${{ github.event.push.pusher.name }}</em> ⚡️
          ${{ github.actor }} Commit message ${{ github.event.head_commit.message }}
